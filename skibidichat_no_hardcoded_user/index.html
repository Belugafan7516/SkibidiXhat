<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkibidiChat</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="login-screen">
    <h1>Login</h1>
    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="error-message"></p>
  </div>

  <div id="app" style="display:none;">
    <header>
      <h2>Welcome, <span id="display-name"></span></h2>
      <button onclick="toggleTheme()">Toggle Theme</button>
    </header>
    <div class="container">
      <div class="sidebar">
        <h3>Channels</h3>
        <ul id="channel-list"></ul>
        <div id="admin-controls" style="display:none;">
          <h4>Admin Controls</h4>
          <button onclick="broadcast()">Broadcast</button>
        </div>
        <div id="admin-link" style="display:none;">
          <a href="admin.html">Admin Panel</a>
        </div>
      </div>
      <div class="chat">
        <div id="messages" class="messages"></div>
        <div id="typing-indicator" style="display:none;">User is typing...</div>
        <div class="input-bar">
          <input id="msg-input" type="text" placeholder="Type your message..." oninput="showTyping()" />
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
